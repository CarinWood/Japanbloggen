<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/contact.css">
     <!-- Box-icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav id="links">
            <ul>
                <li><a onscroll="changeColor" class="change" href="index.html">Blog</a></li>
                <li><a class="change" href="about.html">About</a></li>
                <li><a class="change" href="contact.html">Contact</a></li>
    
            </ul>
    
            <section class="search-bar">
                <input type="text" placeholder="Search ...">
                <i class='bx bx-search-alt-2'></i>
            </section>
    
            <section class="icon-container">
                <a target="_blank" href="https://www.facebook.com/"><i class='bx bxl-facebook-circle change'></i></a>
                <a target="_blank" href="https://www.pinterest.se/"><i class='bx bxl-pinterest change'></i></a>
                <a target="_blank" href="https://twitter.com/?lang=sv"><i class='bx bxl-twitter change'></i></a>
                <a target="_blank" href="https://www.instagram.com/"><i class='bx bxl-instagram change'></i></a>
            </section>
        </nav>

        <a href="index.html"><div class="heading">The Japan Blog</div></a>
        
        
        <h1>Contact</h1>
    </header>

    <div class="content">
       <h2 class="get-in-touch">Want to get in touch?</h2>

       <div class="container">
            <div class="contact-box">
                <div class="left">
                    <img src="/img/pexels-pauline-raw-10559085.jpg" alt="">
                </div>
           
                <div class="right">
                    <h2 class="contact-us">Contact Us</h2>
                    
                    <input id="name-field" type="text" class="field" placeholder=" Your Name">
                    <input id="email-field" type="email" class="field" placeholder="Your E-mail">
                    <input id="phone-field" type="text" class="field" placeholder="Your Phone">
                    <textarea id="message-field" class="field area" placeholder="Message"></textarea>
                    <button id="btn" type="submit">Send</button>
                </div>

            </div>
        </div>
       <footer id="footer">
        <p>Designed & Built by Carin Wood</p> 
    </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
